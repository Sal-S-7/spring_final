<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
</head>
<body>
<h1>Your Cart</h1>

<div th:if="${#lists.isEmpty(cartItems)}">
    <p>The cart is empty.</p>
</div>

<table th:if="${!#lists.isEmpty(cartItems)}">
    <tr>
        <th>Furniture ID</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.furnitureId}"></td>
        <td th:text="${item.quantity}"></td>
        <td>
            <a th:href="@{'/cart/remove/' + ${item.id}}">Remove</a>
        </td>
    </tr>
</table>

<a th:href="@{/cart/clear}">Clear Cart</a>
<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
