<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Furniture Form</title>
</head>
<body>
<h1 th:text="${furniture.id == null} ? 'Add Furniture' : 'Edit Furniture'"></h1>

<form th:action="@{/furniture/save}" th:object="${furniture}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name: <input type="text" th:field="*{name}" required/></label><br/>
    <label>Description: <input type="text" th:field="*{description}" required/></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required/></label><br/>
    <label>Stock: <input type="number" th:field="*{stock}" required/></label><br/>
    <button type="submit">Save</button>
</form>

<p><a th:href="@{/furniture}">Back to List</a></p>
</body>
</html>
